<div class="row" ng-cloak><div class="container"><h3>Contact Me</h3><div class="divider"></div><br><div class="row"><div class="col s12 m6 l4" style="padding-top:15px"><h6 style="margin-left: 25px">Thanks for checking out my site!</h6><h6 style="margin-left: 25px">Feel free to reach out to me via the links below.</h6><br><ul class="collapsible" data-collapsible="accordion" watch><li ng-repeat="single in vm.collapsibleElements"><div class="collapsible-header"><i class="{{single.icon}}"></i>{{single.title}}</div><div class="collapsible-body" style="padding: 20px"><span>{{single.text}}</span><a target="_blank" ng-href="{{single.link}}">{{single.linkText}}</a></div></li></ul></div><br><div class="col s1 l4"></div><div class="col s11 m6 l4"><h6 class="mobile"><i class="fa fa-map-marker" aria-hidden="true"></i> Currently located in Portland, OR</h6><ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" options="vm.options"></ui-gmap-google-map></div></div></div></div>
